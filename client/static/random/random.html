<div ng-controller="RandomController as randomCtrl" class="container">

    <div class="row">
        <div class="col-lg-8">
            <div class="well bs-component">
                    <form role="form"  class="form-horizontal" >
                        <fieldset>
                            <div class="col-lg-8">
                            <h1>Verbo a traducir</h1>
                                </div>
                            <div class="col-lg-2">
                               <h3> <span class="label label-success">Aciertos: {{aciertos}}</span></h3>
                            </div>
                            <div class="col-lg-2">
                                <h3>  <span class="label label-danger">Fallos: {{fallos}}</span></h3>
                            </div>
                        </fieldset>
                            <div class="form-group">
                                <label class="col-lg-4 control-label"> {{pharsalVerb.verb}} </label>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="Introducir solucion" class="form-control" ng-keyup="comprobarSolucion()" ng-model="inputVerb"/>
                                </div>
                                <div class="col-lg-1">
                                    <span class="mdi-action-thumb-up mdi-material-green"  ng-show="solucionValida==1"></span>
                                    <span class="mdi-action-thumb-down mdi-material-red"  ng-show="solucionValida==2"></span>
                                </div>
                            </div>

                </form>
                <br>
                <div class="btn-group btn-group-justified">
                    <a href="javascript:void(0)" class="btn btn-material-indigo" ng-click="nextVerb()">Siguiente<div class="ripple-wrapper"></div></a>
                    <a href="javascript:void(0)" class="btn btn-material-indigo" ng-click="showAnswer()">Solución<div class="ripple-wrapper"></div></a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="well bs-component">
                <h1>Solución: </h1>
                <h3><p class="text-success">{{solucionAMostrar1}}<p></h3>
                <p class="text-success">{{solucionAMostrar2}}<p>
                <p class="text-success">{{solucionAMostrar3}}<p>

            </div>
        </div>
    </div>
</div>
